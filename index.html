<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sttyles.css" />
    <title>To do list with VUE</title>
  </head>
  <body>
    <div id="app">
      <main class="container text-center w-50">
        <h1>Todo List</h1>

        <div class="task inputs d-flex justify-content-center gap-5">
          <input
            v-model="newTask.text"
            class="form-control"
            type="text"
            placeholder="New Task here"
            aria-label="default input example"
          />

          <button @click="addTask" class="btn btn-primary">ADD</button>
        </div>
        <div class="row justify-content-center align-items-center mt-3">
            <ul class="list-group justify-content-center  align-items-center ">
                <div v-for="(task,index) in tasks" :key="index" class="d-flex border  w-100 p-2 justify-content-between" >
                    <li  v-if="tasks.length === 0" class="list-group-item w-100 d-flex justify-content-between align-items-center ">No tasks for Now
                    </li> 
                    <li  v-else 
                    @click="isDone(index)"
                    class="list-item d-flex justify-content-between align-items-center" 
                    :class="(!task.done) ? `` : `text-decoration-line-through`"
                     >{{task.text}}
                    
                    </li> 
                    <span @click="deleteTask(index)" class="btn text-danger fs-5 ms-3 col-1   end-0"><i class="fa-solid fa-trash-can"></i></span>  
                </div>
               
                
                
            </ul>
        </div>
       
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
      integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
