<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sttyles.css" />
    <title>To do list with VUE</title>
  </head>
  <body>
    <div id="app">
      <main class="container text-center w-50">
        <h1>Todo List</h1>

        <div class="task inputs d-flex justify-content-center gap-5">
          <input
            class="form-control"
            type="text"
            placeholder="New Task here"
            aria-label="default input example"
          />

          <button class="btn btn-primary">ADD</button>
        </div>
        <div class="row justify-content-center align-items-center">
            <ul class="list-group justify-content-center  align-items-center mt-2">
                <li  v-if="tasks.length === 0" class="list-group-item w-100 d-flex justify-content-between align-items-center ">No tasks for Now
                </li> 
                <li v-else v-for="(task,index) in tasks" :key="index" class="list-group-item w-100 d-flex justify-content-between align-items-center mt-2">{{task.text}}<span class="btn text-danger fs-5 ms-3 col-1">X</span>  
                </li> 
                
            </ul>
        </div>
       
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
      integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
